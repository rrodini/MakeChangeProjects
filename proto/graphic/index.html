<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Make Change</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1 bg-light border w-100">
          <p class="h3 bg-primary text-white text-center p-2">
            Make Change
          </p>
          <img src="./img/coins.jpg" alt="coins" class="img-fluid w-100" />
          <p class="text-black" id="txtDescription">
            <!-- description -->
            There was a time when people carried change in their
            pockets and purses to make change. Now it's a game.
            Pick a version and try it.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="d-grid gap-1">
          <button class="btn btn-primary m-3" id="btnMinimum">Easy (Minimum Coins)</button>
          <button class="btn btn-primary m-3" id="btnFinite">Medium (Finite Coins)</button>
          <button class="btn btn-primary m-3" id="btnMaximum">Hard (Maximum Coins)</button>
        </div>
      </div>
    </body>
    <script type="text/javascript" src="js/types.js"></script>
  </html>
