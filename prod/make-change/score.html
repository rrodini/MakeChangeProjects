<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Score</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- title -->
        <div class="col-1 bg-light border w-100">
          <p
            class="h3 bg-primary text-white text-center p-2"
            id="txtScoreTitle"
            role="heading" 
          ></p>
          <img src="./img/coins.jpg" id="imgChange" alt="assortment of U.S. coins" class="img-fluid w-100" />
        </div>
      </div>
      <div class="row">
        <p class="text-black display-2 text-center" id="txtScoreRatio" role="status">
          <!-- score -->
        </p>
      </div>
      <div class="row">
        <!-- feedback -->
        <div
          class="alert-success m-2 h2"
          id="txtScoreFeedback"
          role="alert"
        ></div>
      </div>
      <div class="row">
        <!-- home button -->
        <div class="d-grid gap-1">
          <a href="index.html" class="btn btn-primary m-3" id="btnHome" role="button">Home</a>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/types.js"></script>
  <script type="text/javascript" src="js/score.js"></script>
  <script type="text/javascript" src="js/confetti.min.js"></script>
  <script>
  // Retrofit of the confetti effect here (no typescript used).
  function clickElement(eleId) {
    var ele = document.getElementById(eleId);
    // Generate the click at center of element.
    var rect = ele.getBoundingClientRect();
    var x = ele.x;
    var y = ele.y;
    x = x + ((rect.right - rect.left) / 2);
    y = y + ((rect.bottom - rect.top) / 2);
    var clickEvent = new MouseEvent("click", {
      "clientX": x,
      "clientY": y
    })
    ele.dispatchEvent(clickEvent);
  }
  // Confetti is only for perfect score.
  if (txtScoreFeedback.innerHTML.startsWith("Perfect!")) {
    var confetti = new Confetti("imgChange");
    confetti.setCount(100);
    confetti.destroyTarget(false);
    confetti.draw();
    // setTimeout is critical to confetti effect. Do not change.
    setTimeout(function () {clickElement("imgChange");});
  };
 </script>
</html>
