<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Make Change</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .coinClass {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1 bg-light border w-100">
          <p class="h3 bg-primary text-white text-center p-2" id="txtTitle" role="heading">
            <!-- title -->
          </p>
          <!-- <img src="./img/coins.jpg" alt="assortment of U.S. coins" class="img-fluid w-100" /> -->
          <p class="text-black" id="txtDescription" role="main">
            <!-- description -->
          </p>
        </div>
      </div>
      <div class="row">
        <!-- amount -->
        <div class="col-1 bg-light border w-100">
          <span class="text-center">
            <p class="text-primary m-1" id="txtAmount" aria-valuenow=""></p>
          </span>
        </div>
      </div>
      <div class="row">
        <!-- Number of each coin -->
        <div class="col-1 bg-light border w-100">
          <span class="text-center">
            <p class="text-primary m-1" id="txtNoOfCoins" aria-label="Number of each coin">
              Number of each coin
            </p>
          </span>
        </div>
      </div>      
      <div class="row text-center">
        <!-- quarters, dimes, nickels, pennies -->
        <!-- quarters -->
        <div class="col-3 border text-center">
          <p class="text-primary" id="txtMaxQ" aria-label="max Quarters" aria-valuenow="">&nbsp;</p>
          <img src="./img/quarter.png" alt="quarter" class="img-fluid" />
          <div class="d-flex justify-content-center m-3 align-bottom">
            <input
              type="text"
              inputmode="numeric"
              id="txtQ"
              required
              class="form-control coinClass"
              style="width: 45px; height: 30px"
              aria-label="Quarters"
              aria-valuenow=""
            />
          </div>
        </div>
        <!-- dimes -->
        <div class="col-3 border text-center">
          <p class="text-primary" id="txtMaxD" aria-label="max Dimes" aria-valuenow="">&nbsp;</p>
          <img src="./img/dime.png" alt="dime" class="img-fluid" />
          <div class="d-flex justify-content-center m-3 align-bottom">
            <input
              type="text"
              inputmode="numeric"
              id="txtD"
              required
              class="form-control coinClass"
              style="width: 45px; height: 30px"
              aria-label="Dimes"
              aria-valuenow=""
            />
          </div>
        </div>
        <!-- nickels -->
        <div class="col-3 border text-center">
          <p class="text-primary" id="txtMaxN" aria-label="max Nickels" aria-valuenow="">&nbsp;</p>
          <img src="./img/nickel.png" alt="nickel" class="img-fluid" />
          <div class="d-flex justify-content-center m-3 align-bottom">
            <input
              type="text"
              inputmode="numeric"
              id="txtN"
              required
              class="form-control coinClass"
              style="width: 45px; height: 30px"
              aria-label="Nickels"
              aria-valuenow=""
            />
          </div>
        </div>
        <!-- pennies -->
        <div class="col-3 border text-center">
          <p class="text-primary" id="txtMaxP" aria-label="max Pennies" aria-valuenow="">&nbsp;</p>
          <img src="./img/penny.png" alt="penny" class="img-fluid" />
          <div class="d-flex justify-content-center m-3 align-bottom">
            <input
              type="text"
              inputmode="numeric"
              id="txtP"
              required
              class="form-control coinClass"
              style="width: 45px; height: 30px"
              aria-label="Pennies"
              aria-valuenow=""
            />
          </div>
        </div>
      </div>
      <div class="row">
        <span>
        <p class="border text-black display-7 text-center" id="txtProbCount" role="status">
          <!-- problem count, e.g. 2 of 5 -->
        </p>
      </span>
      </div>
      <div class="row">
        <div class="col-6 bg-light border w-100 text-center">
          <button class="btn btn-primary m-3" id="btnLeft">Clear</button>
          <button type="submit" class="btn btn-primary m-3" id="btnRight">Check</button>
        </div>
      </div>
      <div class="row">
        <!-- feedback -->
        <!-- class = alert-success / alert-danger -->
        <div class="alert mt-1" role="alert" id="txtFeedback" role="alert"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/coins.js"></script>
    <script type="text/javascript" src="js/feedback-msg.js"></script>
    <script type="text/javascript" src="js/types.js"></script>
    <script type="text/javascript" src="js/gen-solutions.js"></script>
    <script type="text/javascript" src="js/change-min.js"></script>
    <script type="text/javascript" src="js/change-finite.js"></script>
    <script type="text/javascript" src="js/change-max.js"></script>
    <script type="text/javascript" src="js/game-common.js"></script>
    <!-- dynamic loading of "js/game-play.js" or "js/game-help.js" -->
    <!-- <script type="text/javascript" src="js/game-help.js"></script> -->
  </body>
</html>
