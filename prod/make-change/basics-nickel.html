<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Nickel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/mc-basics-col.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- nickel equivalences -->
      <div class="row bg-light border" >
        <div class="col-12" >
          <h4 class="text-primary">Nickel Equivalences</h4>
        </div>
      </div>
      <div class="row bg-light border">
        <!-- addend 0 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Nickel" 
                  img-url="img/005-cent_37480_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- sum -->
        <mc-basics-col col-type="sum" col-sum="5"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
      </div>
      <div class="row bg-light border">
        <!-- addend 0 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Nickel" 
                  img-url="img/005-cent_37480_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- addend 1 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Pennies (5)" 
                  img-url="img/penstack-05_37680_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- sum -->
        <mc-basics-col col-type="sum" col-sum="5"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
      </div>
      <!-- back -->
      <div class="row bg-light border" >
        <div class="col-12 text-center">
          <div onclick="window.history.back()" class="btn btn-primary m-3" id="btnBack" role="button">Back</div>
        </div>
      </div>
    </div>
  </body>
</html>
