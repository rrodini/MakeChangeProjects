<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Dime</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/mc-basics-col.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- dime equivalences -->
      <div class="row bg-light border" >
        <div class="col-12" >
          <h4 class="text-primary">Dime Equivalences</h4>
        </div>
      </div>
      <!-- 1 Dime -->
      <div class="row bg-light border">
        <!-- addend 0 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Dime" 
                  img-url="img/010-cent_37485_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- sum -->
        <mc-basics-col col-type="sum" col-sum="10"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
        <!-- empty -->
      </div>
      <!-- 2 Nickels -->
      <div class="row bg-light border">
        <!-- addend 0 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Dime" 
                  img-url="img/010-cent_37485_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- addend 1 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Nickels (2)" 
                  img-url="img/nickstack-02_37667_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- sum -->
        <mc-basics-col col-type="sum" col-sum="10"></mc-basics-col>
        <!-- empty -->
        <mc-basics-col col-type="empty"></mc-basics-col>
        <!-- empty -->
      </div>
      <!-- 1 Nickel, 5 Pennies -->
      <div class="row bg-light border">
        <!-- addend 0 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Dime" 
                  img-url="img/010-cent_37485_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- addend 1 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Nickel (1)" 
                  img-url="img/005-cent_37480_sm.gif" 
                  col-op="+"></mc-basics-col>
        <!-- addend 2 -->
        <mc-basics-col col-type="addend" 
                  img-caption="Pennies (5)" 
                  img-url="img/penstack-05_37680_sm.gif" 
                  col-op="="></mc-basics-col>
        <!-- sum -->
        <mc-basics-col col-type="sum" col-sum="10"></mc-basics-col>
        <!-- empty -->
        <!-- <mc-basics-col col-type="empty"></mc-basics-col> -->
      </div>
      <!-- 10 Pennies -->
      <div class="row bg-light border">
       <!-- addend 0 -->
       <mc-basics-col col-type="addend" 
                 img-caption="Dime" 
                 img-url="img/010-cent_37485_sm.gif" 
                 col-op="="></mc-basics-col>
       <!-- addend 1 -->
       <mc-basics-col col-type="addend" 
                 img-caption="Pennies (10)" 
                 img-url="img/penstack-10_37685_sm.gif" 
                 col-op="="></mc-basics-col>
       <!-- sum -->
       <mc-basics-col col-type="sum" col-sum="10"></mc-basics-col>
       <!-- empty -->
       <mc-basics-col col-type="empty"></mc-basics-col>
      </div>
      <!-- back -->
      <div class="row bg-light border" >
        <div class="col-12 text-center">
          <div onclick="window.history.back();" class="btn btn-primary m-3" id="btnBack" role="button">Back</div>
        </div>
      </div>
    </div>
  </body>
</html>
